<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABCD123</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Data Processor</h1>
    <div class="input-section">
      <textarea id="json-input" placeholder="Enter JSON data here"></textarea>
      <button id="submit-btn">Submit</button>
      <p id="error-message" class="error-message"></p>
    </div>
    <div class="options-section">
      <label>
        <input type="checkbox" value="Alphabets" class="option-checkbox"> Alphabets
      </label>
      <label>
        <input type="checkbox" value="Numbers" class="option-checkbox"> Numbers
      </label>
      <label>
        <input type="checkbox" value="Highest Alphabet" class="option-checkbox"> Highest Alphabet
      </label>
    </div>
    <div class="response-section">
      <h2>Response</h2>
      <div id="response-output" class="response-output"></div>
    </div>
  </div>
</body>
</html>
